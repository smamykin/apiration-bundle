name: phpunit tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout on commit in the repository"
      uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t yapro/apiration-bundle:latest -f ./Dockerfile ./
    - name: run command in docker
      run: docker run --rm -v $(pwd):/app -w /app yapro/apiration-bundle:latest composer install --optimize-autoloader --no-scripts --no-interaction && vendor/bin/simple-phpunit --testsuite=Unit,Functional
